<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Seb</h1>
        <div class="tamagotchi">
            <img src="images/imagen2-.png" alt="Tamagotchi" id="tamagotchi-img" style="width: 80px; height: auto ;">
        </div>
        <div class="stats">
            <p>Hambre: <span id="hunger">50</span></p>
            <p>Felicidad: <span id="happiness">50</span></p>
            <p>Salud: <span id="health">50</span></p>
        </div>
        <div class="controls">
            <button id="feed-btn">Alimentar</button>
            <button id="play-btn">Jugar</button>
            <button id="medicine-btn">Medicina</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
